<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <title>Register</title>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/styles/common.css" rel="stylesheet">
    <link href="/styles/register.css" rel="stylesheet">
</head>

<body class="body-register d-flex align-items-center" style="height: 100vh;">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-5">
                <div class="card p-4 shadow-sm">
                    <div class="card-body d-flex align-items-center">
                        <img src="/assets/starcase.png" alt="Logo" class="mr-2" style="position:absolute; left:0; right: 0; margin-left: calc(100% - 63px - 30px);" width="63" height="43">
                        <h2 class="mt-3 mb-4">Star Case - Register</h2>
                    </div>

                    <div class="alert alert-danger" hidden="true" id="errorMessage"></div>
                    <div class="alert alert-success" hidden="true" id="successMessage"></div>
                    <div class="alert alert-secondary" style="display: none;" id="loadingBox">
                        <div class="loading-dots"></div>
                    </div>

                    <form action="javascript:register();">
                        <div class="form-group mt-3">
                            <label for="username">Username</label>
                            <input type="username" name="username" id="username" class="form-control" placeholder="username" required>
                        </div>

                        <div class="form-group  mt-3">
                            <label for="mail">Mail</label>
                            <input type="mail" name="mail" id="mail" class="form-control" placeholder="mail@example.com" required>
                        </div>

                        <div class="form-group mt-3">
                            <label for="password">Password</label>
                            <input type="password" name="password" id="password" class="form-control" placeholder="password" required>
                        </div>

                        <button type="submit" class="btn btn-primary btn-block mt-3 form-control">Login</button>
                    </form>

                    <div class="text-center mt-3">
                        <a href="/pages/login">Login</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <script src="/scripts/common.js"></script>
    <script src="/scripts/register.js"></script>
</body>
</html>
