<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <title>Star Case</title>

    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <meta charset="UTF-8">

    <link href="/styles/common.css" rel="stylesheet">
    <link href="/styles/settings.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="body-settings d-flex align-items-center" style="height: 100vh;">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-5">
                <div class="card p-4 shadow-sm">
                    <div class="card-body d-flex align-items-center">
                        <img src="/assets/starcase.png" alt="Logo" class="mr-2" style="position:absolute; left:0; right: 0; margin-left: calc(100% - 63px - 30px);" width="63" height="43">
                        <h2 class="mt-3 mb-4">Settings</h2>
                    </div>

                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" role="switch" onclick="switchTheme();" id="darkThemeSwitch">
                        <label class="form-check-label" for="darkThemeSwitch">Dark Theme</label>
                    </div>

                    <div class="d-grid gap-1">
                        <button class="btn btn-primary mt-5" type="button" onclick="document.location.href='/';">Go Back</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <script src="/scripts/common.js"></script>
    <script src="/scripts/settings.js"></script>
</body>
</html>
